<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>

        body{
            background-image: url("GOLF.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="Formstyle.css">
</head>
<body>
   
    <h1>User Registration Form</h1>
    <div class="regform">
    <form action="">
        <fieldset>
            <legend>Name Section</legend>

<input type="text" placeholder="First Name" class="input">
<br><br>

<input type="text" placeholder="Second Name" class="input"></fieldset>
<br><br>
<fieldset>
    <legend>More Info Sectiion</legend>
<input type="Date" class="input"><br><br>

<input type="Email" placeholder="Enter Your Emai " class="input"><br><br>

<input type="text" placeholder="Nationality" class="input"><br><br></fieldset><br><br>

<label for="Course">Select Your Course :</label>



<input list="Courses" name="Course" id="Course">

<datalist id="Courses">

    <option value="BCC"></option>
    <option value="BAC"></option>
    <option value="BCN"></option>
    <option value="CIT"></option>
</datalist><br><br>
<textarea name="" id="" cols="30" rows="10" placeholder="Tell Us Briefly About Yourself"></textarea>
<fieldset>
    <legend>Gender & Password Section</legend>
<p>Select Your Gender</p>
<input type="radio" value="Male" name="Gender"><label for="">Male</label><br.<br>
<input type="radio" value="Female" name="Gender"><label for="">Famel</label><br><br>
<input type="Password" placeholder="Type Password" class="input"><br><br>

<input type="password" placeholder="Retype Your Password" class="input"><br><br>
<button>Submit</button>
</fieldset>
    </form>
</div>
</body>
</html>
